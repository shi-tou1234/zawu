    <style>
        :root {

        textarea {

        button {

        @keyframes popIn {

        }

        .placeholder-text {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ æŠ½ç­¾åŠ©æ‰‹</h1>
        
        <div class="input-group">
            <label for="nameInput">å‚ä¸åå• (ç”¨ç©ºæ ¼ã€é€—å·æˆ–æ¢è¡Œåˆ†éš”) <span id="totalCount" style="font-weight: normal; font-size: 0.9rem; color: #6b7280; margin-left: 10px;">å½“å‰äººæ•°: 0</span></label>
            <textarea id="nameInput" placeholder="è¯·è¾“å…¥åå•ï¼Œä¾‹å¦‚ï¼šå¼ ä¸‰ æå›› ç‹äº”..." oninput="updateStats()"></textarea>
        </div>

        <div class="config-row">
            <div class="config-item">
                <label for="drawCount">æŠ½å–äººæ•°</label>
                <input type="number" id="drawCount" value="1" min="1" onchange="validateCount()">
            </div>
            <div class="config-item">
                <button id="drawBtn" onclick="startDraw()">å¼€å§‹æŠ½ç­¾</button>
            </div>
        </div>

        <div id="resultArea">
            <div class="placeholder-text" id="statusText">å‡†å¤‡å°±ç»ªï¼Œç­‰å¾…å¼€å§‹...</div>
            <div id="rollingContainer"></div>
            <div class="winners-container" id="winnersContainer"></div>
            <button id="exportBtn" class="secondary-btn" onclick="exportWinners()">ğŸ“¥ å¯¼å‡ºåå•</button>
        </div>
    </div>

    <script>
        let isDrawing = false;
        let currentWinners = [];

        // é¡µé¢åŠ è½½æ—¶æ¢å¤åå•
        window.onload = () => {
            const savedNames = localStorage.getItem('drawNames');
            if (savedNames) {
                document.getElementById('nameInput').value = savedNames;
                updateStats();
            }
        };

        function getNames() {
            const nameInput = document.getElementById('nameInput').value.trim();
            return nameInput.split(/[\s,ï¼Œ\n]+/).filter(name => name.length > 0);
        }

        function updateStats() {
            const names = getNames();
            const count = names.length;
            document.getElementById('totalCount').textContent = `å½“å‰äººæ•°: ${count}`;
            document.getElementById('drawCount').max = count;
        }

        function validateCount() {
            const names = getNames();
            const drawCountInput = document.getElementById('drawCount');
            const requestedCount = parseInt(drawCountInput.value);

            if (names.length === 0) {
                if (requestedCount > 0) {
                    alert('è¯·å…ˆè¾“å…¥å‚ä¸åå•ï¼');
                    drawCountInput.value = 0;
                }
                return;
            }

            if (requestedCount > names.length) {
                alert(`æŠ½å–äººæ•°ä¸èƒ½è¶…è¿‡æ€»äººæ•° (${names.length}äºº)ï¼`);
                drawCountInput.value = names.length;
            } else if (requestedCount < 1 && names.length > 0) {
                drawCountInput.value = 1;
            }
        }

        function exportWinners() {
            if (currentWinners.length === 0) return;
            
            const content = "æŠ½ç­¾ç»“æœï¼š\n" + currentWinners.join("\n");
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const now = new Date();
            const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
            
            a.href = url;
            a.download = `æŠ½ç­¾ç»“æœ_${timestamp}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function startDraw() {
            if (isDrawing) return;

            const nameInput = document.getElementById('nameInput').value.trim();
            const drawCountInput = document.getElementById('drawCount');
            const countInput = parseInt(drawCountInput.value);
            const statusText = document.getElementById('statusText');
            const rollingContainer = document.getElementById('rollingContainer');
            const winnersContainer = document.getElementById('winnersContainer');
            const exportBtn = document.getElementById('exportBtn');

            // ä¿å­˜åå•åˆ°æœ¬åœ°
            localStorage.setItem('drawNames', nameInput);

            // è§£æåå•
            const names = getNames();

            // éªŒè¯è¾“å…¥
            if (names.length === 0) {
                alert('è¯·å…ˆè¾“å…¥åå•ï¼');
                return;
            }
            if (isNaN(countInput) || countInput < 1) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æŠ½å–äººæ•°ï¼');
                return;
            }
            if (countInput > names.length) {
                alert(`æŠ½å–äººæ•°ä¸èƒ½å¤§äºæ€»äººæ•° (${names.length}äºº)ï¼`);
                drawCountInput.value = names.length;
                return;
            }

            isDrawing = true;
            statusText.style.display = 'none';
            exportBtn.style.display = 'none';
            winnersContainer.innerHTML = '';
            currentWinners = [];
            rollingContainer.innerHTML = '<div class="rolling-name"></div>';
            const rollingDisplay = rollingContainer.firstChild;

            // æ»šåŠ¨æ•ˆæœ
            let duration = 2000; // 2ç§’æ»šåŠ¨
            let interval = 50;
            let timer = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * names.length);
                rollingDisplay.textContent = names[randomIndex];
            }, interval);

            setTimeout(() => {
                clearInterval(timer);
                rollingContainer.innerHTML = '';
                
                // æŠ½å–ç»“æœ
                const pool = [...names];
                for (let i = 0; i < countInput; i++) {
                    const idx = Math.floor(Math.random() * pool.length);
                    currentWinners.push(pool.splice(idx, 1)[0]);
                }

                // æ˜¾ç¤ºç»“æœ
                currentWinners.forEach((winner, index) => {
                    setTimeout(() => {
                        const tag = document.createElement('div');
                        tag.className = 'winner-tag';
                        tag.textContent = winner;
                        winnersContainer.appendChild(tag);
                        
                        // å…¨éƒ¨æ˜¾ç¤ºå®Œæˆåæ˜¾ç¤ºå¯¼å‡ºæŒ‰é’®
                        if (index === currentWinners.length - 1) {
                            setTimeout(() => {
                                exportBtn.style.display = 'block';
                            }, 500);
                        }
                    }, index * 200);
                });

                isDrawing = false;
                statusText.textContent = 'æŠ½ç­¾å®Œæˆï¼';
                statusText.style.display = 'block';
            }, duration);
        }
    </script>
